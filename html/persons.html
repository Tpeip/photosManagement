		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得父页面的webview
					var listpage = plus.webview.currentWebview().opener();
					//触发父页面的自定义事件(refresh),从而进行刷新
					mui.fire(listpage, 'refresh');
					//返回true,继续页面关闭逻辑
					return true;
				}
			});
			window.addEventListener('refresh', function(e) { //执行刷新
				setHtml();
			});
			mui.plusReady(function() {
				setHtml();
			})

			function setHtml() {
				jQuery('#content').empty();
				var html = '';
				getGroupFace().then(function(e) {
// 					console.log(e.rows.length);
// 					console.log(e.rows.item(0));
					for (let i = 0; i < e.rows.length; i++) {
						let face_src = e.rows.item(i).face_src;
						let group_id = e.rows.item(i).group_id;
						let image_num = e.rows.item(i).image_num;
						let group_info = e.rows.item(i).group_info;
						if (group_info == null || '') {
							group_info = '未命名';
						}
						var face_html = '<p class="image-border" onclick="turnTo(\'' + group_id + '\')">' +
							'<img class="images" src="' + face_src + '" />' +
							'<a>' + group_info + '</a><br>' +
							'<label>' + image_num + '张</label>' +
							'</p>';
						html += face_html;
					}
					jQuery('#content').append(html);
				}).catch(function(e) {
					console.log(e);
				});
			}

			function turnTo(group_id) {
				localStorage.setItem('id', group_id);
				mui.openWindow({
					url: 'person-images.html',
					show: {
						autoShow: true,
						aniShow: 'slide-in-right',
						duration: 300
					}
				});
			}
		</script>
