					relationGraph(person_one);

					html = html + '<img id="more" src="../images/more.png"  onclick="showPersons()"/>';

				// relationGraph(person_one);

			}).catch(function(e) {
				console.log(JSON.stringify(e));
			});

		}

		//绘制显示核心人物的人脉关系图
		function relationGraph(group_id) {
			var faceArr = [];
			var linkArr = [];
			var promiseArr = [];
			if (group_id == null || group_id == '') {
				drawGraph(faceArr, linkArr);
			} else {
				getGroupFaceById(group_id).then(function(e) {
					let core_face_src = e.rows.item(0).face_src;
					var core_person = {
						category: 0,
						name: '',
						value: 10,
						shapeType: 'image',
						onclick: function(params) {
							localStorage.setItem('id', group_id);
							mui.openWindow({
								url: 'person-images.html'
							})
						},
						itemStyle: {
							normal: {
								x: -30,
								y: -30,
								width: 80,
								height: 80,
								image: core_face_src,
								// 							shadowBlur: 30, // 默认为0，阴影模糊度，大于0有效
								// 							shadowColor: 'red'
							}
						}
					};
					faceArr.push(core_person);
				}).then(function() {
					getRelatedPerson(group_id).then(function(e) {
						for (let i = 0; i < e.rows.length; i++) {
							let person_main = e.rows.item(i).person_main;
							let person_relation = e.rows.item(i).person_relation;
							promiseArr.push(
								getGroupFaceById(person_main).then(function(res) {
									let main_face_src = res.rows.item(0).face_src;
									let main_face_info = res.rows.item(0).group_info;
									let k = relations.indexOf(person_relation) + 1;
									let j = i + 1;
									var main_person = {
										category: k,
										name: main_face_info,
										value: 3,
										shapeType: 'image',
										onclick: function(params) {
											var mod = localStorage.getItem('mod');
											if (mod == 1) {
												modifyRelation(group_id, person_main, person_relation);
											}
										},
										itemStyle: {
											normal: {
												x: -30,
												y: -30,
												width: 50,
												height: 50,
												image: main_face_src,
											}
										}
									};
									var main_link = {
										source: j,
										target: 0,
										weight: j
									}
									faceArr.push(main_person);
									linkArr.push(main_link);
									// console.log(faceArr.length);
									// console.log(JSON.stringify(faceArr));
								}).catch(function(err) {
									console.log(JSON.stringify(err));
								})
							)
						}
						Promise.all(promiseArr).then(function() {
							drawGraph(faceArr, linkArr);
							// console.log(JSON.stringify(faceArr));
						})
					});

				}).catch(function(err) {
					console.log(err);
				})
			}

		}

		function drawGraph(faceArr, linkArr) {

				}, {

				}]
			});

			var option = {
				// 				title: {
				// 					text: '人物关系：乔布斯',
				// 					subtext: '数据来自人立方',
				// 					x: 'right',
				// 					y: 'bottom'
				// 				},
				tooltip: {
					trigger: 'item',
					formatter: '{a} : {b}'
				},
				legend: {
					x: 'left',
					selected: {
						'朋友': true,
						'同学': true,
						'同事': true,
						'兄弟': true,
						'姐妹': true,
						'家人': true,
						'父母': true,
						'孩子': true,
						'爱人': true
					},
					data: ['朋友', '同学', '同事', '兄弟', '姐妹', '家人', '父母', '孩子', '爱人']
				},
				isShowScrollBar: false,
				series: [{
					type: 'kforce',
					categories: [{
							name: '人物',
							itemStyle: {

								}
							}
						},

							}
						},

								}

							name: '父母',

								}
							}
						},

							name: '孩子',
							itemStyle: {

									shadowBlur: 50,
									shadowColor: '#ff1a1a'
								}
							}
						},
						{
							name: '爱人',
							itemStyle: {
								normal: {
									shadowBlur: 50,
									shadowColor: '#ffd633'
								}
							}
						}
					],
					itemStyle: {
						normal: {
							label: {
								show: false, //不显示名字
								textStyle: {
									color: '#000000'
								}
							},
							nodeStyle: {
								brushType: 'both',
								strokeColor: 'rgba(255,215,0,0.4)',
								lineWidth: 2
							},
// 							linkStyle: {
// 								show : true,
// 								color: 'target',//决定边的颜色是与起点相同还是与终点相同
// 								curveness: 0.6//边的曲度，支持从 0 到 1 的值，值越大曲度越大。						
// 							}
						},
						emphasis: {
							linkStyle: {
								type: 'curve'
								// strokeColor: '#5182AB'
							}
						}
					},
					minRadius: 15,
					maxRadius: 25,
					density: 0.8,
					attractiveness: 0.8,
					roam: 'move',
					nodes: faceArr,
					links: linkArr
				}]
			};
			require(
				[
					'echarts',
					'echarts/chart/kforce',
				],
				function(ec) {
					var myChart = ec.init(document.getElementById('demo1'));
					myChart.setOption(option);
				}
			)
		}

		//修改人物间关系
		function modifyRelation(group_id, person_main, person_relation) {
			// e.detail.gesture.preventDefault(); //修复iOS 8.x平台存在的bug，使用plus.nativeUI.prompt会造成输入法闪一下又没了
			var btnArray = ['取消', '确定'];
			mui.prompt('', '请输入关系', '关系：' + person_relation, btnArray, function(e) {
				if (e.index == 1) {
					var relation = '';
					if (e.value == null || e.value == '') {
						relation = person_relation;
					} else {
						relation = e.value;
						var index = relations.indexOf(relation);
						if (index >= 0) {
							relationGraph(group_id);
							UpdatePersonRelation(group_id, person_main, relation);
						} else {
							mui.toast('关系输入不正确');
							modifyRelation(group_id, person_main, person_relation);
						}

					}
				}
			}, 'div');
		}
