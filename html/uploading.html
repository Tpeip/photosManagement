	//刷新父页面数据并且关闭当前页面
	function refreshParent() {
		//获得列表界面的webview
		var list = plus.webview.currentWebview().opener();
		//触发列表界面的自定义事件（refresh）,从而进行数据刷新
		mui.fire(list, 'refresh');
		//关闭当前页面
		plus.webview.currentWebview().close();
	}

	function chooseImage() {
		if (mui.os.plus) {
			var buttonTit = [{
				title: "拍照"
			}, {
				title: "从手机相册选择"
			}];
			plus.nativeUI.actionSheet({
				title: "上传图片",
				cancel: "取消",
				buttons: buttonTit
			}, function(b) { /*actionSheet 按钮点击事件*/
				switch (b.index) {
					case 0:
						plus.webview.currentWebview().close();
						// 					    mui.openWindow({
						// 							url: 'main.html',
						// 							show: {
						// 								autoShow: true,
						// 								aniShow: 'slide-in-right',
						// 								duration: 0
						// 							}
						// 						});
						break;
					case 1:
						getImage(); /*拍照*/
						break;
					case 2:
						galleryImg(); /*打开相册*/
						break;
					default:
						break;
				}
			})
		}
	}
	// 拍照获取图片  
	function getImage() {
		var c = plus.camera.getCamera();
		c.captureImage(function(e) {
			plus.io.resolveLocalFileSystemURL(e, function(entry) {
				var imgSrc = entry.toLocalURL() + "?version=" + new Date().getTime(); //拿到图片路径  
				setFile(imgSrc);
				setHtml(imgSrc);
			}, function(e) {
				console.log("读取拍照文件错误：" + e.message);
			});
		}, function(s) {
			console.log("error" + s.message);
		}, {
			filename: "_doc/camera/"
		})
	}
	// 从相册中选择图片   
	function galleryImg() {
		// 从相册中选择图片  
		plus.gallery.pick(function(e) {
			for (var i in e.files) {
				var fileSrc = e.files[i];
				// console.log(e.files[i]);
				setFile(fileSrc);
				setHtml(fileSrc);
				console.log("choose photo");
			}
		}, function(e) {
			console.log("取消选择图片");
		}, {
			filter: "image",
			multiple: true,
			//maximum: 5,
			system: false,
			onmaxed: function() {
				plus.nativeUI.alert('最多只能选择5张图片');
			}
		});
	}


	function setHtml(path) {
		var str = '';
		str = '<li id="' + path + '" class="mui-table-view-cell mui-media mui-col-xs-4 image-border">' +
			'<img class="images" data-preview-src="" data-preview-group="1" class="mui-media-object" src="' + path + '">' +
			//					'<img data-preview-src="" data-preview-group="1"  src="'+path+'">'+
			'<span id="delete" class="mui-icon mui-icon-close del" onclick="delHtml(\'' + path + '\')"></span>' +
			//					'<div class="mui-media-body">'+
			//						'<input type="text" class="remark" placeholder="备注">'+
			//					'</div>'+
			'</li>';
		jQuery("#imgs").append(str);
	}

	function delHtml(id) {
		var child = document.getElementById(id);
		var parent = child.parentNode;
		var btnArray = ['取消', '确认'];
		mui.confirm('确认删除照片？', '删除', btnArray, function(e) {
			if (e.index == 1) {
				parent.removeChild(child);
				delFile(id);
			} else {
				document.getElementById('delete').style.color = '#6D6D72';
			}
		});


	}

	function setFile(fileSrc) {
		var image = new Image();
		image.src = fileSrc;
		// console.log('****', image.src);
		fileArr.push(image);
	}

	//删除待上传照片文件
	function delFile(fileSrc) {
		var delpos = 0;
		for (var i = 0; i < fileArr.length; i++) {
			if (fileArr[i].src == fileSrc) {
				delpos = i;
				break;
			}
		}
		for (var i = delpos; i < fileArr.length - 1; i++) {
			fileArr[i] = fileArr[i + 1];
		}
		fileArr.length--;
	}

	//取消上传照片
	document.getElementById('cancel').addEventListener('tap', function() {
		var el = document.getElementById("imgs");
		if (el.childNodes.length == 5) {
			refreshParent();
		} else {
			var buttonAry = [{
				title: '放弃上传',
				style: 'destructive'
			}];
			plus.nativeUI.actionSheet({
				cancel: '取消',
				buttons: buttonAry
			}, function(event) {
				var index = event.index;
				switch (index) {
					case 0:
						break;
					case 1:
						{
							refreshParent();
							break;
						}

				}
			});
		}

	});
	//上传照片
	document.getElementById('uploadImage').addEventListener('tap', function() {
		var files = fileArr;
		var wt = plus.nativeUI.showWaiting();
		var task = plus.uploader.createUpload('http://192.168.1.114:3000/photoUpload', {
				method: "POST"
			},
			function(t, status) { //上传完成
				console.log('abc');
				if (status == 200) {
					console.log('********');
					alert("上传成功");
					plus.webview.currentWebview().close();
					refreshParent();
					wt.close(); //关闭等待提示按钮
				} else {
					alert("上传失败：" + status);
					wt.close(); //关闭等待提示按钮
				}
			}
		);
		console.log(435356546);
		//将文件集合添加到上传队列中
		// 				console.log(files[0].src);
		// 				task.addFile(files[0].src,{
		// 					key: 1
		// 				});
		var name = localStorage.getItem("user");

		task.addData("user_name", name);
		for (var i = 0; i < files.length; i++) {
			var f = files[i];
			console.log("00000");
			var src = f.src;
			task.addFile(f.src, {
				key: i
			});
			// task.addData("src",f.src);
			console.log("=======");
		}
		//传其他的参数 如备注
		//添加其他参数
		//遍历5个input框
		task.start();
	});
</script>
