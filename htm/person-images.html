		<style>
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}
			
			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}
			
			.mui-preview-header {
				height: 44px;
				top: 0;
			}
			
			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}
			
			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}
			
			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}
			
			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}
			
			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}
			
			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}
			
			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}
			
			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}
			
			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}
			
			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}
			
			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}
			
			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}
			
			.mui-preview-loading.mui-active {
				display: block;
			}
			
			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}
			
			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}
			
			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}
			
				100% {
					opacity: 1;
				}
			}
			
			@keyframes fadeIn {
				0% {
					opacity: 0;
				}
			
				100% {
					opacity: 1;
				}
			}
			
			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}
			
				100% {
					opacity: 0;
				}
			}
			
			@keyframes fadeOut {
				0% {
					opacity: 1;
				}
			
				100% {
					opacity: 0;
				}
			}
			.mui-content{

			.mui-ellipsis{

			.images {

		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得父页面的webview
					var list = plus.webview.currentWebview().opener();
					//触发父页面的自定义事件(refresh),从而进行刷新
					mui.fire(list, 'refresh');
					//返回true,继续页面关闭逻辑
					return true;
				}
			});
			mui.previewImage(function(img) {
				plus.webview.currentWebview().setStyle({
					top: '0px',
					bottom: '0px'
				})
			}, function(img) {
				plus.webview.currentWebview().setStyle({
					top: '45px',
					bottom: '51px'
				});
			});
			var group_id = localStorage.getItem('id');
			var personPicker = new mui.PopPicker();
			personPicker.setData([{
				value: '我自己',
				text: '我自己'
			}, {
				value: '爸爸',
				text: '爸爸'
			}, {

			}, {

			}, {
				value: '同学',

			}, {
				value: '孩子',
				text: '孩子'
			}, {
				value: '亲人',
				text: '亲人'
			}, {
				value: '其他',
				text: '其他'
			}]);

			mui.plusReady(function() {
				getFace();
				getImages();
			})

			function getFace() {
				getGroupFaceById(group_id).then(function(e) {
					var face_src = e.rows.item(0).face_src;
					var person_text = e.rows.item(0).group_info;
					var image_num = e.rows.item(0).image_num;
					if (person_text == null) {
						person_text = '这是谁';
					}
					setTopHtml(face_src, person_text, image_num);
				}).catch(function(e) {
					console.log(e);
				});
			}

			function getImages() {
				getFaceByGroup(group_id).then(function(e) {
					var bottom_html = '<p class="mui-ellipsis">相关照片</p>';
					for (let i = 0; i < e.rows.length; i++) {
						var image_path = e.rows.item(i).image_path;
						var html = '<p class="image-border">' +
							'<img class="images" src="' + image_path + '" data-preview-src="" data-preview-group="1" />' +
							'</p>';
						bottom_html += html;
					}
					jQuery('#bottom').append(bottom_html);
				})
			}

			function setTopHtml(face_src, person_text, image_num) {
				var html = '<div  class="mui-media mui-col-xs-5" style="left:20px;">' +
					'<img class="img-face" src="' + face_src + '" />' +
					'</div>' +
					'<div class="mui-media mui-col-xs-7">' +
					'<div class="label-person">' +
					'<a id="showPerson" onclick="chooseText()">' + person_text + '&nbsp;<span class="iconfont icon-write"></span></a>' +
					'<p>' + image_num + '张照片</p>' +
					'</div>' +
					'</div>';
				jQuery('#top').append(html);
			}

			function chooseText() {
				personPicker.show(function(items) {
					var group_info = items[0].value;
					UpdateToInfo(group_id, group_info);
					console.log(JSON.stringify(items[0]));
					showPerson.innerHTML = items[0].value;
					//返回 false 可以阻止选择框的关闭
					//return false;
				});
			}
